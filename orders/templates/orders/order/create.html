{% extends 'shop/base.html' %}
{%  load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7">
                <form class="form-group my-4" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <legend class="border-bottom mb-4"><b>Complete Order</b></legend>
                        {% crispy form %}
                    </fieldset>
                </form>
            </div>

            <div class="col-12 col-md-4">

            </div>
        </div>

    </div>
{% endblock content %}
